apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'io.eddk.UidGenerator'

// tag::repositories[]
repositories { 
    mavenCentral() 
}
// end::repositories[]

// tag::jar[]
jar {
    baseName = 'ui-gen'
    version =  '0.1.0'
    manifest {
        attributes 'Main-Class': 'io.eddk.UidGenerator'
    }
}
// end::jar[]

// tag::dependencies[]
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}
// end::dependencies[]

// tag::wrapper[]

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}
// end::wrapper[]
